<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="bg-music" autoplay loop>
        <source src="/audio/bellSong.mp3" type="audio/mpeg">
        Your browser not support audio
    </audio>

    <audio id="wrong">
        <source src="/audio/Wrong Sound Effect (Sound Effect Salah).mp3" type="audio/mpeg">
        Your browser not support audio
    </audio>

    <audio id="jumpscare">
        <source src="/audio/Jumpscare Sound Effect.mp3">
    </audio>
    <img src="/img/BoiledOne.png" alt="" id="boiled">

    <section>
        <div class="container">
            <img src="/img/helloKit-removebg-preview.png" alt="" class="kitty">

            <label id="myLabel">Guess number from 1-100</label>
            <input type="number" id="myInput" placeholder="input your number here">
            <div class="buttons">
                <button id="confirm">confirm</button>
                <button id="reset">reset</button>
                <button onclick="document.getElementById('bg-music').play()">Music</button>
            </div>
            <p>if you guess it wrong something bad might happen</p>
        </div>
    </section>
    <script src="/NumberGuessing/index.js"></script>
</body>
</html>
